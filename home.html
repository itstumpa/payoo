    <!-- add money  -->

    <div class="all-form-money max-w-lg mx-auto">
      <div id="add-money-parent">
        <h2 class="font-bold text-2xl mb-4">Add Money</h2>
        <form action="" class="bg-white rounded-2xl p-8">
          <div>
            <h1 class="mb-3 text-xl font-semibold">Select A Bank</h1>
            <select
              id="bank"
              class="select text-xl w-[445px] rounded-full h-16 text-[#777777] mb-5 bg-[#f4f5f7]"
            >
              <option disabled selected>Select bank</option>
              <option>AB Bank</option>
              <option>IfIC Bank</option>
              <option>Dutch Bangla Bank</option>
            </select>

            <div>
              <label class="font-semibold text-xl" for=""
                >Bank Account Number</label
              >
              <br />
              <input
                id="account-number"
                type="text"
                placeholder="Enter 11 digit account number"
                class="input bg-[#f4f5f7] rounded-full w-[445px] mt-3 mb-6 h-16 text-lg"
              />
            </div>

            <div>
              <label class="font-semibold text-xl" for="">Amount to Add</label>
              <br />
              <input
                id="add-amount"
                type="text"
                placeholder="Add Amount to withdraw"
                class="input bg-[#f4f5f7] rounded-full w-[445px] mt-3 mb-6 h-16 text-lg"
              />
            </div>
            <div>
              <label class="font-semibold text-xl" for="">4 Digit pin</label>
              <br />
              <input id="add-pin"
                type="text"
                placeholder="Enter 4 Digit Pin"
                class="input bg-[#f4f5f7] rounded-full mt-3 mb-6 h-16 w-[445px] text-lg"
              />
            </div>
            <button
              class="btn btn-primary rounded-full w-[445px] text-2xl p-7 bg-[#0874F2] text-white mt-2 mb-4 font-semibold"
              id="add-money-btn"
            >
              Add Money
            </button>
          </div>
        </form>
      </div>
    </div>


<!-- cashout  -->

      <div id="cash-out-parent" class="max-w-lg mx-auto" style="display: none;">
      <h2 class="font-bold text-2xl mb-4">Cash Out</h2>
        <form  action="" class="bg-white rounded-2xl p-8">
          <div>
            <div>
              <label class="font-semibold text-xl" for=""
                >Agent Number</label
              >
              <br />
              <input
            
                id="agent-number"
                type="text"
                placeholder="Enter 11 digit number"
                class="input bg-[#f4f5f7] rounded-full w-[445px] mt-3 mb-6 h-16 text-lg"
              />
            </div>

            <div>
              <label class="font-semibold text-xl" for="">Amount</label>
              <br />
              <input
                id="withdraw-amount"
                type="text"
                placeholder="Enter Amount to withdraw"
                class="input bg-[#f4f5f7] rounded-full w-[445px] mt-3 mb-6 h-16 text-lg"
              />
            </div>
            <div>
              <label class="font-semibold text-xl" for="">Pin Number</label>
              <br />
              <input id="cash-pin"
                type="text"
                placeholder="Enter 4 Digit Pin number"
                class="input bg-[#f4f5f7] rounded-full mt-3 mb-6 h-16 w-[445px] text-lg"
              />
            </div>
            <button
              class="btn btn-primary rounded-full w-[445px] text-2xl p-7 bg-[#0874F2] text-white mt-2 mb-4 font-semibold"
              id="withdraw-btn"
            >
              Withdraw Money
            </button>
          </div>
        </form>
      </div>
    </div>
